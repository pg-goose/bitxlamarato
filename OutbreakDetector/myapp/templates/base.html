<!-- django base template -->

<!DOCTYPE html>
<html>
<head>
  <title>Outbreak Sentinella</title>
  <style>
    /* General body styling */
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #81d4fa, #29b6f6);
    color: #333;
}

/* Login container styling */
.login-container {
    background: #ffffff;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

/* Form styling */
.login-form {
    margin: 0;
}

.login-form input[type="text"],
.login-form input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.1);
    font-size: 1rem;
}

/* Button styling */
.btn-submit {
    background: #29b6f6;
    color: #ffffff;
    border: none;
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    text-transform: uppercase;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
    transition: background 0.3s ease-in-out;
}

.btn-submit:hover {
    background: #0288d1;
}

/* Heading styling */
.login-container h2 {
    color: #555;
    margin-bottom: 20px;
    text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
}

/* Form field styling */
.login-form p {
    text-align: left;
}
  </style>
</head>

<body>
  <header>
    <h1>Outbreak Detector</h1>
    <nav>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <p>&copy; 2020 Outbreak Detector</p>
  </footer>

</html>
